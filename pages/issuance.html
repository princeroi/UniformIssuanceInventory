<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1 class="page-title">Uniform Issuance</h1>
            <p class="page-subtitle">Manage employee uniform distribution</p>
        </div>
        <div>
            <button class="btn btn-success me-2" 
                    id="bulkPrintBtn" 
                    onclick="printBulkIssuances()" 
                    disabled>
                <i class="fas fa-print"></i> Print Selected
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newIssuanceModal">
                <i class="fas fa-plus"></i> New Issuance
            </button>
        </div>
    </div>
</div>

<!-- Filter Section -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="searchInput" class="form-label small text-muted mb-1">
                    <i class="fas fa-search"></i> Search (auto)
                </label>
                <input type="text" 
                       class="form-control" 
                       id="searchInput" 
                       placeholder="Type to search...">
            </div>
            <div class="col-md-2">
                <label for="issuanceTypeFilter" class="form-label small text-muted mb-1">
                    <i class="fas fa-filter"></i> Issuance Type
                </label>
                <select class="form-select" id="issuanceTypeFilter">
                    <option value="all">All Types</option>
                    <option value="New Hire">New Hire</option>
                    <option value="Replacement">Replacement</option>
                    <option value="Additional">Additional</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="dateFromFilter" class="form-label small text-muted mb-1">
                    <i class="fas fa-calendar"></i> Date From
                </label>
                <input type="date" class="form-control" id="dateFromFilter">
            </div>
            <div class="col-md-2">
                <label for="dateToFilter" class="form-label small text-muted mb-1">
                    <i class="fas fa-calendar"></i> Date To
                </label>
                <input type="date" class="form-control" id="dateToFilter">
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary w-100" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> Reset All Filters
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Issuance Table -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="50" class="text-center">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="selectAll" 
                                   onchange="toggleSelectAll()"
                                   title="Select All">
                        </th>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Employee Name</th>
                        <th>Site Assigned</th>
                        <th>Issuance Type</th>
                        <th>Total Items</th>
                        <th>Issued By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="issuancesTableBody">
                    <tr>
                        <td colspan="9" class="text-center">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div> Loading issuances...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- New Issuance Modal (No Backend) -->
<div class="modal fade" id="newIssuanceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Uniform Issuance</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Employee</label>
                            <select class="form-select" required>
                                <option value="">Select Employee</option>
                                <option>Juan Dela Cruz</option>
                                <option>Maria Santos</option>
                                <option>Pedro Garcia</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <select class="form-select" required>
                                <option value="">Select Department</option>
                                <option>Operations</option>
                                <option>Security</option>
                                <option>Admin</option>
                                <option>Maintenance</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item</label>
                            <select class="form-select" required>
                                <option value="">Select Item</option>
                                <option>Polo Shirt</option>
                                <option>Work Pants</option>
                                <option>Safety Shoes</option>
                                <option>Hard Hat</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Size</label>
                            <select class="form-select">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" value="1" min="1" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" rows="3" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Create Issuance</button>
            </div>
        </div>
    </div>
</div>
