    // Protection for individual page files
    (function() {
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        
        if (!isLoggedIn || isLoggedIn !== 'true') {
            // If accessed directly, redirect to login
            window.location.href = '../pages/login.html';
            throw new Error('Not authenticated');
        }
    })();
</script>

<script>
    // Auto-activate menu based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();
        const menuItems = document.querySelectorAll('.menu-item');
        
        menuItems.forEach(item => {
            const href = item.getAttribute('href');
            if (href === currentPage) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
        
        // If no page matches (e.g., index.html or root), activate dashboard
        if (!document.querySelector('.menu-item.active')) {
            document.getElementById('menu-dashboard').classList.add('active');
        }
    });
</script>
