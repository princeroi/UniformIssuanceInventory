<script>

<!-- New Item Modal -->
<div class="modal fade" id="newItemModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Inventory Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newItemForm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Item Image</label>
                            <input type="file" class="form-control" id="item_image" accept="image/*" onchange="previewImage(event)">
                            <div class="mt-2">
                                <img id="imagePreview" src="" alt="Preview" class="img-thumbnail d-none" style="max-height: 150px;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Code *</label>
                            <input type="text" class="form-control" id="item_code" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Name *</label>
                            <input type="text" class="form-control" id="item_name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Category *</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="Polo">Polo</option>
                                <option value="Polo Shirt">Polo Shirt</option>
                                <option value="T-Shirt">T-Shirt</option>
                                <option value="Longsleeve">Longsleeve</option>
                                <option value="Pants">Pants</option>
                                <option value="ID Lace">ID Lace</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Size *</label>
                            <input type="text" class="form-control" id="size" placeholder="e.g., S, M, L, XL" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="3" id="description" placeholder="Optional item description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createInventoryItem()">
                    <i class="fas fa-save me-1"></i> Create Item
                </button>
            </div>
        </div>
    </div>
</div>
